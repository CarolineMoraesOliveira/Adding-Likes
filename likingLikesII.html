<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes II</title>
    <link rel="stylesheet" href="likingLikesII.css">
</head>
<body>
    <div class="container">
        <div class="top">
        <h1>Network</h1>
        </div>
        <div class="middle">
        <h1>Your Feed</h1>
        </div>
        <div class="bottom">
            <div class="leftBox">
                <img src="imagesLikes/qFoSj-U1_400x400.jpg" alt="userPhoto" width="150" height="150">
                <h3>James Doe</h3>
            </div>
            <div class="rightBox">
                <div class="users">
                    <div class="topUser">
                        <h2>Neil M</h2>
                        <div class="likes">
                            <h4 id="totalLikesNeil">9 like(s)</h4>
                            <button onclick="addNeil(this)">Like</button>
                        </div>
                    </div>
                    <div class="usertext">
                        <h4>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></h4>
                    </div>
                </div>
                <div class="users">
                    <div class="topUser">
                        <h2>Nichole K</h2>
                        <div class="likes">
                            <h4 id="totalLikesNichole">12 like(s)</h4>
                            <button onclick="addNichole(this)">Like</button>
                        </div>
                    </div>
                    <div class="usertext">
                        <h4>Just finished my <a href="#">next comic</a>, check it out.</h4>
                    </div>
                </div>
                <div class="users">
                    <div class="topUser">
                        <h2>Jim R</h2>
                        <div class="likes">
                            <h4 id="totalLikesJim">9 like(s)</h4>
                            <button onclick="addJim(this)">Like</button>
                        </div>
                    </div>
                    <div class="usertext">
                        <h4>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="likingLikesII.js"></script>
</body>
</html>
